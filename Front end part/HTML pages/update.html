<!doctype html>
<html>

<head>
    <mata charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Edit form</title>
    </mata>
</head>
<link rel="stylesheet" href="../CSS files/inputForm.css">
<script src="http://code.jquery.com/jquery-3.5.1.js"></script>
<script src="../JavaScript pages/PostMethodUsingAjax.js"></script>
<script src="../JavaScript pages/MethodsUsingAjax.js"></script>
<script src="../JavaScript pages/update.js"></script>

<body onload="onLoad();">
    <form>
        <div class="headerContainer">Edit Employee Data</div><br/>
        <div>
            <input type="text" id="text" placeholder="First Name :" name="text" required>
            <error-output class="text-error" for="text"></span>
        </div>
            
        <div>
            <input type="text" id="text2" placeholder="Last Name : " name="text" required>
            <error-output class="text2-error" for="text"></error-output>
        </div>
        <div>
            <input type="text" id="email" placeholder="Email ID :" name="email" required>
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <input type="text" id="number" placeholder="Mobile Number :" name="number" required>
            <error-output class="number-error" for="number"></error-output>
        </div>
        <div>
            <input type="text" id="number2" placeholder="Age :" name="number2" required>
            <error-output class="number2-error" for="number2"></error-output>
        </div>
        <div>
            <input type="text" id="text3" placeholder="Job Role :" name="text" required>
            <error-output class="text3-error" for="text"></error-output>
        </div>
        <br/>
        <div>
            <form action="../HTML pages/dashboard.html" class="inline">
            <input type="submit" onclick="validate();update();;"  value="Update" class="btn">
            </form>
        </div>
        <br/>
        
            <a href="../HTML pages/dashboard.html">Cancel</a>
        
    </form>
    <script src="../JavaScript pages/inputForm1.js"></script>

</body>


</html>
