<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="../CSS files/dashboard.css">
    <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
</head>

<body>
    <div class="main">
        <div class="titleBar">
            <br />
            <h1><b>Employee Management System</b></h1>
        </div>
        <br/>
        <hr>
        <button class="button">
            <a href="./inputForm.html" class="add-button">
                Add Employee
            </a>
        </button>
        <br/>
        <div class="main-content1">
            <div class="header-content">
                <div class="emp-detail-text">
                    Employee Details
                </div>
               
            </div>
        </div>
        <div class="main-content2">
        <table class="table" id="table">
            <th>
               <tr>
                  <th>First Name</th> 
                  <th>Last Name</th>
                  <th>Email ID</th>
                  <th>Mobile No.</th>
                  <th>Birth Date</th>  
                  <th>Age</th>
                  <th>Job Role</th> 
               </tr>    
            </th>  
            <script>
                
                $(document).ready(function(){
                    $.getJSON("employeeData.json",function(data){
                        var employee_data ='';
                        $.each(data,function(key,value){
                              employee_data += '<tr><td><br/></td></tr>';
                              employee_data += '<tr>';
                              employee_data += '<td>'+value.firstName+'</td>';
                              employee_data += '<td>'+value.lastName+'</td>';
                              employee_data += '<td>'+value.email+'</td>';
                              employee_data += '<td>'+value.mobile+'</td>';
                              employee_data += '<td>'+value.birthdate+'</td>';
                              employee_data += '<td>'+value.age+'</td>';
                              employee_data += '<td>'+value.jobrole+'</td>';
                              employee_data += '</tr>';
                              
                            });
                        $('#table').append(employee_data);
                    });
                });    
                
              </script>  
         </table>
        </div>
    </div>
</body>

</html>
